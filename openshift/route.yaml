apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pulsar-console
  labels:
    app.kubernetes.io/name: pulsar-console
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  host: pulsar-console.apps.example.com
  to:
    kind: Service
    name: pulsar-console-frontend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pulsar-console-api
  labels:
    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: api
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  host: pulsar-console.apps.example.com
  path: /api
  to:
    kind: Service
    name: pulsar-console-api
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pulsar-console-health
  labels:
    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: api
spec:
  host: pulsar-console.apps.example.com
  path: /health
  to:
    kind: Service
    name: pulsar-console-api
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
