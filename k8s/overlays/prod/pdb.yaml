apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pulsar-console-frontend-pdb
  labels:
    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: frontend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pulsar-console
      app.kubernetes.io/component: frontend
