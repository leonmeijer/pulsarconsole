apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pulsar-console-api-pdb
  labels:
    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pulsar-console
      app.kubernetes.io/component: api
