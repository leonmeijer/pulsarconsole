    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database - UPDATE THESE VALUES
  DATABASE_URL: "postgresql+asyncpg://pulsar:changeme@postgres:5432/pulsar_console"

