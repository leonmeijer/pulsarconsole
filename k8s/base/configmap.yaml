apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsar-console-config
  labels:
    app.kubernetes.io/name: pulsar-console
    app.kubernetes.io/component: config
data:
  # Application
  APP_ENV: "production"
  APP_NAME: "pulsar-console"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Server
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "2"

  # CORS
  CORS_ORIGINS: "*"
  CORS_ALLOW_CREDENTIALS: "true"

  # Metrics
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"

  # Cache
  CACHE_TTL_SECONDS: "60"

  # Stats Collection
  STATS_COLLECTION_INTERVAL: "60"
  BROKER_STATS_INTERVAL: "30"
  AGGREGATION_INTERVAL: "120"
  CLEANUP_INTERVAL: "86400"

  # Message Browsing
  MAX_MESSAGES_PER_REQUEST: "100"
  MAX_MESSAGE_PAYLOAD_SIZE: "1048576"
  BROWSE_RATE_LIMIT_PER_MINUTE: "10"
