apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsar-manager-config
  labels:
    app: pulsar-manager
data:
  APP_ENV: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  CORS_ORIGINS: "*"
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  CACHE_TTL_SECONDS: "60"
  STATS_COLLECTION_INTERVAL: "60"
  BROKER_STATS_INTERVAL: "30"
  AGGREGATION_INTERVAL: "120"
---
apiVersion: v1
kind: Secret
metadata:
  name: pulsar-manager-secrets
  labels:
    app: pulsar-manager
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://user:password@postgres:5432/pulsar_manager"
  redis-url: "redis://redis:6379/0"
  encryption-key: "your-32-byte-encryption-key-here"
